apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: 0xkalvin/real-estate-api:latest
          env:
            - name: PORT
              value: "3000"
            - name: CA_URL
              value: http://fabric-ca:7054
          ports:
          - name: http
            containerPort: 3000
            protocol: TCP
